<section data-ng-controller="AuthController" id="sign-in">
  <div class = 'head blog-entry'>
    <h1>Blog To Table</h1>
  </div>
 <form data-ng-submit='signIn(admin)'>
   <input type="text" placeholder="EMAIL" data-ng-model="admin.email"/>
   <input type="password" placeholder="PASSWORD" data-ng-model="admin.password" />
   <button type="submit">Login</button>
 </form>
</section>
