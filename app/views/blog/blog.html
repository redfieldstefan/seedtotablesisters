<section data-ng-controller="BlogController" id="blog" data-ng-init="getEntries()">

  <div class = 'head blog-entry'>
    <h1>Blog To Table</h1>
  </div>

   <ul id="admin-bar">
    <li data-ng-show='!signedIn' data-ng-click="redirect('sign-in')">Log In</li>
    <li data-ng-show='signedIn' data-ng-click="logOut()">Log Out</li>
    <li data-ng-show='signedIn' data-ng-click="redirect('create-entry')">Write Entry</li>
    <li data-ng-show='signedIn && !editing' data-ng-click='editEntry()'>Edit</li>
    <li data-ng-show='editing' data-ng-click='editing = false'>Cancel</li>
  </ul>

  <p id="no-posts" data-ng-if="!entries.length">Sorry! We dont have any blog posts yet!</p>

  <ul id="entries">
    <li data-ng-repeat="entry in entries track by $index" data-ng-click="redirect('/blog/' + entry._id)">
      <h3>{{entry.title}}</h3>
      <p>{{entry.date}}</p>
      <h4 data-ng-show="signedIn" data-ng-click="deleteEntry(entry)">Delete Entry</h4>
    </li>
  </ul>

</section>
