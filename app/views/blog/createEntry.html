<section data-ng-controller="BlogController" id="create-entry">

  <div class = 'head blog-entry'>
    <h1>Blog To Table</h1>
  </div>

   <ul id="admin-bar">
    <li data-ng-show='!signedIn' data-ng-click="redirect('sign-in')">Log In</li>
    <li data-ng-show='signedIn' data-ng-click="logOut()">Log Out</li>
    <li data-ng-show='signedIn' data-ng-click="redirect('create-entry')">Write Entry</li>
    <li data-ng-show='signedIn && !editing' data-ng-click='editEntry()'>Edit</li>
    <li data-ng-show='editing' data-ng-click='editing = false'>Cancel</li>
    <li data-ng-click="redirect('blog')">Blog</li>
  </ul>

  <section id="new-entry">
    <h1>CREATE ENTRY</h1>
    <input id="entry-title" type="text" placeholder="Title">
    <textarea id="entry-body" ></textarea>
    <section id="uploader">
      <p>Select an image</p>
      <input id="file-selector" type="file" name="image" accept="image/*"/>
      <button id="upload-button">Add Image</button>
    </section>
    <img id="image-preview"/>
    <button id="entry-button" data-ng-click="createEntry()">Create Entry</button>
  </section>


</section>
